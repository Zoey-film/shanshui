<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ season_name }} - Poetry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/bg.png') }}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .page { display: none; }
        .active { display: block; }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 35px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            padding: 0 20px;
        }

        .nav-separator {
            color: black;
            font-size: 16px;
            padding: 0 10px;
        }

        .sound-icon {
            width: 20px;
        }

        .main-content {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 0 20px;
        }

        .season-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 100px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .season-card {
            position: relative;
            aspect-ratio: 1;
            cursor: pointer;
        }

        .season-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .season-label {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: black;
        }

        .season-card a {
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .season-page {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        .season-image {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 1;
            margin: 0 auto 30px;
        }

        .season-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .featured-poem {
            margin-top: 30px;
        }

        .poem-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .poem-content {
            white-space: pre-line;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="{{ url_for('season_page', season='spring') }}">SPRING</a>
            <span class="nav-separator">|</span>
            <a href="{{ url_for('season_page', season='summer') }}">SUMMER</a>
            <span class="nav-separator">|</span>
            <a href="{{ url_for('season_page', season='fall') }}">FALL</a>
            <span class="nav-separator">|</span>
            <a href="{{ url_for('season_page', season='winter') }}">WINTER</a>
        </div>
        <img src="{{ url_for('static', filename='images/sound.png') }}" alt="Sound" class="sound-icon">
    </div>

    <div class="season-page">
        <div class="season-image">
            <img src="{{ url_for('static', filename='images/' + bg_image) }}" alt="{{ season_name }}">
        </div>
        <div class="featured-poem">
            <h2 class="poem-title">{{ featured_poem.title }}</h2>
            <div class="poem-content">{{ featured_poem.content }}</div>
        </div>
    </div>
</body>
</html>
